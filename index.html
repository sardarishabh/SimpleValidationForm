<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Form Validation!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script type="text/javascript" src="valid.js"></script>
  <body>
    <h1 class="intro">Welcome to Chill House 🎗️❤️</h1>
    <div class="container">
      <h2 class="label">Admin Login</h2>
      <form 
      class="login_form" name="form" method="GET" action="/home.html" onsubmit="return validation()">
        <div class="entry">Email ID</div>
        <input type="text" name="email">
        <div id="entry_error">Please check your email ID.</div>
        <div class="entry entry2">Password</div>
        <input type="text" name="password">
        <div id="pass_error">Please check your password.</div>
        <!-- <input type="submit" value="Login" name="button"> -->
        <button type="submit" value="Submit" >Login</button>
      </form>
    </div>
  </body>
</html>
